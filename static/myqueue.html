                </div>

                        <label for="album-title-input">Album title</label>
                        <input type="text" id="album-title-input"></input>
                    </div>

                    <div class="album-input-element">
                        <label for="album-year-input">Release Date</label>
                        <input type="number" id="album-year-input">
                    </div>

                    <div class="album-input-element">
                        <label for="album-artist-input">Artist Name</label>
                        <input type="text" id="album-artist-input">
                    </div>

                    <div class="album-input-element">
                        <label for="album-photo-input">Cover URL</label>
                        <input type="text" id="post-photo-input">
                    </div>
                    
                    <!-- only the above are required if added to queue -->

                    <div class="album-input-element">
                        <label for="album-review-input">Review</label>
                        <textarea type="text" id="album-review-input"></textarea>
